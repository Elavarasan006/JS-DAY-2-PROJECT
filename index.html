<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Day-2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="center">
    <h1>My Simple Calculator</h1>
    <h3>Enter the number-1:</h3>
    <input type="number" id="N1"><br>
    <h3>Enter the number-2:</h3>
    <input type="number" id="N2"><br>
    <h3>Addition</h3>
    <button id="b1" type="button" onclick="add()">ADD</button>
    <p id="button1" placeholder="ans" class="add"></p><br>
    
    <div id="a"><h3>Subtraction</h3></div>
    <button ID="b2" TYPE="button" onclick="sub()">SUB</button>
    <p id="button2" placeholder="ans" class="sub"></p><br>
    

    <h3>Multiplication</h3>
    <button id="b3" type="button" onclick="mul()">MUL</button>
    <p id="button3" placeholder="ans" class="mul"></p><br>

    <h3>Division</h3>
    <button id="b4" type="button" onclick="div()">DIV</button>
    <p id="button4" placeholder="ans" class="Div"></p><br>

    <h3>Enter the number-3:</h3>
    <input type="number" id="N3"><br>
    <h3>Square</h3>
    <button id="b5" type="button" onclick="squ()">SQU</button>
    <p id="button5" placeholder="ans" class="Squ"></p><br>

    <h3>Cube</h3>
    <button id="b6" type="button" onclick="cube()">CUBE</button>
    <p id="button6" placeholder="ans" class="cube"></p><br>

    <h3>Power</h3>
    <button id="b7" type="button" onclick="ApowerA()">POWER</button>
    <p id="button7" placeholder="ans" class="A power A"></p><br>
</div>

<script SRC="script.js"></script>
</body>
</html>
